<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble number shooter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-stat">
        <div class="elem">
          <h2>Hit</h2>
          <div class="box">0</div>
        </div>
        <div class="elem">
          <h2>Time</h2>
          <div class="box">60</div>
        </div>
        <div class="elem">
          <h2>Score</h2>
          <div class="box">0</div>
        </div>
      </div>

      <div class="bubbles-container">
        <div class="bubble">2</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
